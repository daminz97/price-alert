{% extends "index.html" %}

{% block content %}
    <header><h1>Create Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" />
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name">
            </div>
            <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
